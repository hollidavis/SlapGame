<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" href="game.css">
	<link rel="stylesheet" href="cosmo.css">
	<link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
	<title>Slap Game</title>
</head>

<body>
	<header class="container-fluid  bg-primary text-center p-3 ">
		<h1>Slap Game</h1>
	</header>

	<main class="container">
		<div class="row my-4 justify-content-between">
			<div class="col-5 bg-info p-0 text-center text-light rounded">
				<img class="w-100 rounded-top" src="rocky.jpeg" alt="">
				<h4>Name: Rocky</h4>
				<h4>Health: <span id="health">--</span></h4>
				<h4>Hits: <span id="hits">--</span></h4>
			</div>
			<div class="col-5 bg-dark text-center text-light d-flex flex-column rounded">
				<button class="btn btn-danger rounded btn-large my-5" id="slap-button" onClick="pain('slap')">Slap</button>

				<button class="btn btn-danger rounded btn-large my-5" id="punch-button" onClick="pain('punch')">Punch</button>

				<button class="btn btn-danger rounded btn-large my-5" id="kick-button" onClick="pain('kick')">Kick</button>

				<button class="btn btn-success rounded btn-large my-5" id="reset-button" onClick="reset()">Reset</button>
			</div>
	</main>
	<footer class="container-fluid text-center bg-dark text-light p-3 m-0">
		<h2>Made with ðŸ’– by Sha & Holli</h2>
	</footer>

	<script src="game.js"></script>
</body>

</html>
